<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <ul class="list-group" id="item_list">

                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form class="row g-3" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="items" id="items">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <input id="state" name="state" type="text" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="zipcode" name="zipcode">
                    </div>
                     <div class="col-md-2">
                        <label for="totalPrice" class="form-label">Amount to be paid</label>
                        <input readonly="" type="text" class="form-control" id="total" name="total">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Place order</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    </div>
</body>
<script type="text/javascript">
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    let total = 0;
    for (item in cart) {
        let name = cart[item][1];
        let quantity = cart[item][0];
        let price = cart[item][2];
        total = total + cart[item][2];
  


        itemString = `<li class="list-group-item"><span class="">${quantity}</span> of ${name}  <span class="badge bg-warning rounded-pill">$ ${price}</span></li>`
       
        $('#item_list').append(itemString);
    }
    totalPrice = `<li class="list-group-item d-flex justify-content-between align-items-center"><b>Your total</b>$ ${total}</li>`

    $('#total').val(total);
    $('#item_list').append(totalPrice);
    $('#items').val(JSON.stringify(cart));

</script>

</html>
